<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Danh sách Tài liệu trên hệ thống</title>
        <style>
        label{display: inline-block;width: 80px;}
        input,select{width: 120px;}
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div class="container mt-3">
            <table class="table">
                <thead>
                    <th>STT</th>
                    <th>Tên tài liệu</th>
                    <th>Phân loại</th>
                    <th>Tìm kiếm</th>
                </thead>
                <tbody id="tbody1"></tbody>
            </table>
        </div>
        
        <script type="module">

            // Fill dữ liệu vào bảng
            var theoryNo = 0;
            var tbody = document.getElementById('tbody1');

            function AddItemsToTable(theoryTitle,category,search){
                let trow = document.createElement("tr");
                let td1 = document.createElement('td');
                let td2 = document.createElement('td');
                let td3 = document.createElement('td');
                let td4 = document.createElement('td');


                td1.innerHTML= ++theoryNo;
                td2.innerHTML= theoryTitle;
                td3.innerHTML= category;
                td4.innerHTML= search;

                trow.appendChild(td1); 
                trow.appendChild(td2); 
                trow.appendChild(td3); 
                trow.appendChild(td4);

                tbody.appendChild(trow);
            }

            function AddAllItemsToTable(theory){
                theoryNo=0;
                tbody.innerHTML="";
                theory.forEach(element => {
                    AddItemsToTable(element.theoryTitle,element.category,element.search);
                });
            }

            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyCp2hPBaQq5Z7aDmZSrB1TwY7pxQNiZSsk",
              authDomain: "web-thi-thu.firebaseapp.com",
              databaseURL: "https://web-thi-thu-default-rtdb.asia-southeast1.firebasedatabase.app",
              projectId: "web-thi-thu",
              storageBucket: "web-thi-thu.appspot.com",
              messagingSenderId: "1073206614083",
              appId: "1:1073206614083:web:20cdc5d35e7d38fbf75cf6",
              measurementId: "G-W2J21MKQ5C"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            import {getFirestore, doc, getDocs, onSnapshot, collection}
            from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";

            const db = getFirestore();

            // lấy dữ liệu
            async function GetAllDataOnce(){
                const querrySnapshot = await getDocs(collection(db, "theoryList"));

                var theory = [];

                querrySnapshot.forEach(doc =>{
                    theory.push(doc.data());

                });

                    AddAllItemsToTable(theory);
            }

            window.onload = GetAllDataOnce;

        </script>

    </body>
</html>

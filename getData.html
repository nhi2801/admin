            const app = initializeApp(firebaseConfig);

            var quizNo=0;

            function addItemtoList(category,questionTitle,search,image,questions){
                var ul=document.getElementById('list');
                var header = document.createElement('h2');

                var _category = document.createElement('li');
                var _questionTitle = document.createElement('li');
                var _search = document.createElement('li');
                var _image = document.createElement('li');
                var _questions = document.createElement('li');

                header.innerHTML='User: +' (++quizNo);

                _category.innerHTML='Category: '+category;
                _questionTitle.innerHTML='QuestionTitle: '+_questionTitle;
                _search.innerHTML='Search: '+search;
                _image.innerHTML='Image: '+search;
                _questions.innerHTML='Questions: '+search;

                ul.appendChild(header);
                ul.appendChild(_category);
                ul.appendChild(_questionTitle);
                ul.appendChild(_search);
                ul.appendChild(_image);
                ul.appendChild(_questions);
            }

            function FetchAllData(){
                firebase.database().ref('quizList').once('value',function(snapshot){
                    snapshot.forEach(
                        function(ChildSnapshot){
                            let category = ChildSnapshot.val().category;
                            let questionTitle = ChildSnapshot.val().questionTitle;
                            let search = ChildSnapshot.val().search;
                            let image = ChildSnapshot.val().image;
                            let questions = ChildSnapshot.val().questions;
                            addItemtoList(category,questionTitle,search,image,questions);
                        }
                    );
                });
            }

            window.onload(FetchAllData())
